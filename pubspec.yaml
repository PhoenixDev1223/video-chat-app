name: instachatty
description: A new Flutter application.
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  firebase_core: ^1.0.3
  firebase_auth: ^1.0.3
  cloud_firestore: ^1.0.4
  image_picker: ^0.7.4
  firebase_storage: ^8.0.3
  progress_dialog: ^1.2.4
  provider: ^5.0.0
  url_launcher: ^6.0.2
  flutter_native_image: ^0.0.6
  flutter_video_compress: ^0.3.7+8
  smooth_page_indicator: ^0.2.3
  cached_network_image: ^3.0.0
  uuid: ^3.0.4
  video_thumbnail: ^0.3.3
  path_provider: ^2.0.1
  photo_view: ^0.11.1
  video_player: ^2.1.1
  flutter_facebook_login: ^3.0.0
  http: ^0.13.1
  flutter_webrtc: ^0.6.3
  flutter_ringtone_player: ^3.0.0
  wakelock: ^0.5.0+2
  firebase_messaging: ^9.1.1
  flutter_sound: ^8.0.1+11
  intl_phone_number_input: ^0.7.0+1
  pin_code_fields: ^7.0.0
  callkeep: ^0.3.0
  easy_localization: ^3.0.0
  intl: ^0.17.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: false
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/images/logo.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto.ttf

    - family: sanFran
      fonts:
        - asset: fonts/SF-Pro-Display-Semibold.otf